<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <style type="text/css">
    ul {
      list-style: none;
      margin: 0 auto
    }

    #bar {
      background-color: darkcyan;
      padding: 20px;
      margin: 0;
    }

    #fruits {
      margin: 0 auto;
      margin-top: 20px;
      font-family: Roboto;
    }
  </style>
</head>
<body>

<div id="bar"></div>
<div id="fruits"></div>

<script>

  // declaring array of fruits
  var fruits = [{
    id: '1',
    type: 'Kiwi',
  },
  {
    id: '2',
    type: 'Strawberry',
  },
  {
    id: '3',
    type: 'Mango',
  },
  {
    id: '4',
    type: 'Grapefruit',
  }];

  // for loop with embedded html
  var out = "<h2>Fruits</h2><ul>";
  for (var x = 0; x < fruits.length; x++) {
    out += "<li>" + fruits[x].type + "</li>";
  }
  out += "</ul>";

  // assigning fruits element for output
  document.getElementById('fruits').innerHTML = out;
</script>

</body>
</html>
