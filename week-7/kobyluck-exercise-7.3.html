<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 7.3</title>

  <!-- linked to stylesheet -->
  <link rel="stylesheet" href="site.css">
</head>
<body>

  <!-- ordered list using document.write method -->
<div id="list">
  <script>
    document.write('<h1>SHOPPING LIST v.1</h1>',
      '<ol>',
        '<li>Oranges</li>',
        '<li>Apples</li>',
        '<li>Pears</li>',
        '<li>Limes</li>',
        '<li>Lemons</li>',
      '</ol>',
    )
  </script>
</div>

<!-- table using .innerHTML property -->
<div id="table">
  <script>
    document.getElementById('table').innerHTML ='<h1>Shopping List v.2</h1>' +
    '<table>' +
      '<thead>' +
        '<tr>' +
          '<th>Id</th>' +
          '<th>Item</th>' +
        '</tr>' +
      '</thead>' +
      '<tbody>' +
        '<tr><td>1</td><td>Oranges</td></tr>' +
        '<tr><td>2</td><td>Apples</td></tr>' +
        '<tr><td>3</td><td>Pears</td></tr>' +
        '<tr><td>4</td><td>Limes</td></tr>' +
        '<tr><td>5</td><td>Lemons</td></tr>' +
      '</tbody>' +
    '</table>'
  </script>
</div>

</body>
</html>
